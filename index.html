<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card" role="region" aria-label="Profile Card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Portrait of Jessica Randall" class="card__img" />
    <h1 class="card__name">Jessica Randall</h1>
    <p class="card__location">London, United Kingdom</p>
    <p class="card__desc">"Front-end developer and avid reader."</p>

    <div class="card__socials">
      <a href="https://github.com/" target="_blank" rel="noopener noreferrer" class="card__btn">GitHub</a>
      <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer" class="card__btn">Frontend Mentor</a>
      <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer" class="card__btn">LinkedIn</a>
      <a href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer" class="card__btn">Twitter</a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="card__btn">Instagram</a>
    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jenphan" rel="noopener noreferrer">Jennifer Phan</a>.
    </p>
  </footer>
</body>
